{% extends "base.html" %}
{% load qoftags %}
{% block content %}
{% if results %}
<h1>Search Results</h1>
<ul>
{% for result in results %}
<li class="childorg"><a href="{% url qofdb.views.browse orgcode=result.orgcode year=year %}">{{ result.name }}</a><br />
<span class="childaddr">{{ result.niceaddr }}</span></li>
{% endfor %}
</ul>
{% else %}
<form action="/search/" method="GET">
<span id="form"> {{ search.as_p }}</span></form>
{% endif %}
{% endblock %}
